<div class="adotebutton1"> Adote!</div> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <div id="app">
    <v-app class="app2">
      <v-content >
        <v-container class="app3">

            <v-layout align-center justify-center >
                <v-btn color="green" dark large @click="loadNextImage" >
                    Another &nbsp; <v-icon>refresh</v-icon>
                </v-btn>
            </v-layout>

            <v-layout row wrap>
                <v-flex xs12 >
                <v-card flat tile class="d-flex">
                    <v-img :src="image.url" contain>
                    </v-img>
                </v-card>
                </v-flex>
            </v-layout>

        </v-container>
      </v-content>
    </v-app>
  </div>
  </div>
      <script>
        new Vue({ 
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                image: { url: ""}
            },
            created(){
                this.loadNextImage();
            } ,
            methods:{
                async loadNextImage()
                {
                    try{
                        axios.defaults.headers.common['x-api-key'] = "5580a7f0-6429-4983-b81e-895cbd329ba5" // Replace this with your API Key
    
                        let response = await axios.get('https://api.thecatapi.com/v1/images/search', { params: { limit:1, size:"full" } } ) // Ask for 1 Image, at full resolution
                        
                        this.image = response.data[0] // the response is an Array, so just use the first item as the Image
    
                        console.log("-- Image from TheCatAPI.com")
                        console.log("id:", this.image.id)
                        console.log("url:", this.image.url)
    
                    }catch(err){
                        console.log(err)
                    }
                }
            }
        })
        </script>
      </div>
</div>
